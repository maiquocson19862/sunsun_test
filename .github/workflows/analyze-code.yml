name: Analyze Code with ChatGPT

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyze_code:
    runs-on: ubuntu-latest

    steps:
      - name: Check if analysis is enabled
        run: |
          ENABLE_ANALYSIS="${{ secrets.ENABLE_ANALYSIS }}"
          if [ "$ENABLE_ANALYSIS" != "true" ]; then
            echo "Code analysis is disabled. Exiting..."
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PHP syntax
        id: php-syntax-check
        continue-on-error: true
        run: |
          OUTPUT=$(find . -name "*.php" -print0 | xargs -0 -n1 php -l 2>&1 || true)
          echo "$OUTPUT"
          echo "syntax_errors<<EOF" >> $GITHUB_ENV
          echo "$OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send email if PHP syntax error
        if: contains(env.syntax_errors, 'Parse error')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üö® PHP Syntax Error Detected!"
          to: "your_email@example.com"
          from: "GitHub Actions"
          body: |
            ‚ùå **L·ªói PHP Syntax ph√°t hi·ªán trong repository!**
            
            **Chi ti·∫øt l·ªói:**  
            ```
            ${{ env.syntax_errors }}
            ```
            
            üìå Vui l√≤ng ki·ªÉm tra l·∫°i code v√† s·ª≠a l·ªói.

      - name: Fail workflow if PHP syntax error
        if: contains(env.syntax_errors, 'Parse error')
        run: exit 1

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40

      - name: Read changed code
        id: read-code
        run: |
          CHANGED_FILES="${{ steps.changed-files.outputs.all_modified_files }}"
          CODE=""
          
          for FILE in $CHANGED_FILES; do
            if [[ "$FILE" =~ \.(php|js|py|java|html|css)$ ]]; then
              CODE+="$(cat "$FILE")\n\n"
            fi
          done
          
          if [ -z "$CODE" ]; then
            echo "No relevant files changed. Skipping analysis."
            exit 0
          fi

          echo "code<<EOF" >> $GITHUB_ENV
          echo "$CODE" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Install dependencies (jq)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Analyze code with ChatGPT
        id: chatgpt
        run: |
          RESPONSE=$(curl -s -X POST "https://api.openai.com/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d '{
              "model": "gpt-4",
              "messages": [
                {"role": "system", "content": "You are a code analysis expert. The syntax has already been checked. Please focus on logical issues, security vulnerabilities, and performance optimizations in the following code."},
                {"role": "user", "content": "'"${{ env.code }}"'"}
              ]
            }')
          ANALYSIS=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')

          if [ -z "$ANALYSIS" ]; then
            echo "No issues found by ChatGPT."
            exit 0
          fi

          echo "analysis<<EOF" >> $GITHUB_ENV
          echo "$ANALYSIS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send email with ChatGPT analysis
        if: env.analysis != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ü§ñ ChatGPT Code Analysis Report"
          to: "your_email@example.com"
          from: "GitHub Actions"
          body: |
            üßê **K·∫øt qu·∫£ ph√¢n t√≠ch code v·ªõi ChatGPT:**
            
            ```
            ${{ env.analysis }}
            ```
            
            üìå Ki·ªÉm tra l·∫°i v√† t·ªëi ∆∞u h√≥a code n·∫øu c·∫ßn.
            
      - name: Send email with ChatGPT analysis
        if: env.analysis == ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ü§ñ ChatGPT Code Analysis Report"
          to: "your_email@example.com"
          from: "GitHub Actions"
          body: |
